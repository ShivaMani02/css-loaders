<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="css-loaders" content="css-loaders, css-spinners, loading-css..." />
  <meta name="css-spinners" content="css-loaders, css-spinners, loading-css..." />
  <meta name="loading-css" content="css-loaders, css-spinners, loading-css..." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>css-loaders</title>
</head>

<body>
  <h1 class="main-heading">Simple CSS-LOADERS ⌛</h1>
  <div class="main-area">
    Created By <a href="https://github.com/rohit8020" target="_blank"> <img src="./rohit_profile_img.png"
        alt="https://avatars.githubusercontent.com/u/76878634?v=4"></a>
    <br> This is a open-source project, You can contribute here... <a href="https://github.com/rohit8020/css-loaders"
      target="_blank"><img src="./github.png"
        alt="https://i.pinimg.com/originals/48/e0/73/48e07378e01dd719c060c1f2f2b5cb00.png"></a>
  </div>
  <div id="demo-modal" class="modal">
    <div class="modal__content">
      <h1>Copy Code</h1>
      <p id="code-paragraph">
        Code...
      </p>
      <a href="#" class="modal__close">&times;</a>
    </div>
  </div>
  <div class="container">
    <!-- Loader-1 -->
    <div class="loader-box">
      <div class="loader-1">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a href="#demo-modal" id="1" class="show-code-btn">Show Code</a>
    </div>

    <!-- Loader-2 -->
    <div class="loader-box">
      <div class="loader-2"></div>
      <a href="#demo-modal" id="2" class="show-code-btn">Show Code</a>
    </div>


    <!-- Loader-3 -->
    <div class="loader-box">
      <div class="loader"></div>
      <a href="#demo-modal" id="3" class="show-code-btn .white">Show Code</a>
    </div>

    <!-- Loader-4 -->
    <div class="loader-box">
      <div class="loader-4">
        <div class="dot-loader"></div>
        <div class="dot-loader dot-loader--2"></div>
        <div class="dot-loader dot-loader--3"></div>
      </div>
      <a href="#demo-modal" id="4" class="show-code-btn">Show Code</a>
    </div>

    <!-- Loader-5 -->
    <div class="loader-box">
      <div class="loader_5">
        <div class="loader5_int"></div>
      </div>
      <a href="#demo-modal" id="5" class="show-code-btn">Show Code</a>
    </div>

    <!-- Loader-6 -->
    <div class="loader-box">
      <div class="loader-6">
        <div class="set-one">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="set-two">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <a href="#demo-modal" id="6" class="show-code-btn">Show Code</a>
    </div>

    <!-- Loader-7 -->
    <div class="loader-box">
      <div class="loader-7">
        <div class="dot-loader-7"></div>
        <div class="dot-loader-7"></div>
        <div class="dot-loader-7"></div>
        <span class="loading-7">Loading...</span>
      </div>
      <a href="#demo-modal" id="7" class="show-code-btn">Show Code</a>
    </div>
    <!-- Loader-8 -->
    <div class="loader-box">
      <div class="loader-8">
        <div class="loader-hourglass"></div>
      </div>
      <a href="#demo-modal" id="8" class="show-code-btn">Show Code</a>
    </div>

    <!-- Loader-9 -->
    <div class="loader-box">
      <div class="loader-9">
        <div class="loader-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
      <a href="#demo-modal" id="9" class="show-code-btn">Show Code</a>
    </div>


    <!-- Loader-10 -->
   <div class="loader-box">
        <div class="loader-10">
          <section id="loading-page">

<svg version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
 <path fill="red" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
  c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
      <animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="2s" 
         from="0 50 50"
         to="360 50 50" 
         repeatCount="indefinite" />
  </path>
 <path fill="white" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
  c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
      <animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="1s" 
         from="0 50 50"
         to="-360 50 50" 
         repeatCount="indefinite" />
  </path>
 <path fill="blue" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
  L82,35.7z">
      <animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="2s" 
         from="0 50 50"
         to="360 50 50" 
         repeatCount="indefinite" />
  </path>
</svg>
  
  </section>

        </div>
        <a href="#demo-modal" id="10" class="show-code-btn">Show Code</a>
      </div> 
    
    <div class="loader-box">More to add...</div>
  </div>
  <footer>
    <p class="footer">© rohit8020(Rohit Gangwar)</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
